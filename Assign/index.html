<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet1" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>scrimba</title>
</head>
<body>
    <header>
        <img src="symbol.jpg" height=20px width=20px>
        <h1 class="heading">SCRIMBA</h1><hr>
    </header>
    <section>
        <div class="box">Upcoming Events
            <div class="blocks">
                <img src="https://scrimba.com/static/art/peep-two-girls.svg" class="image">
                <div class="outer">Weekly Web Dev Challenge Deadline</div>
                <div class="inner">
                    <span class="icon-1">Free</span><span class="icon-2">Coding Challenge</span>
                </div>
                <div class="calendar"><i class="fa fa-calendar" style="font-size:24px"></i></div>
                <div class="time"></div>
                
            </div>
        </div>
        
    </section>
